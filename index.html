<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA NEWS</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="search-bar" class="navbar-fixed">
        <nav>
            <div class="nav-wrapper red darken-3">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label id="search-label" class="label-icon active" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i id="close-search-bt" class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div id="top-bar" class="nav-wrapper red darken-3">
                <a href="#" class="brand-logo">PWA News</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right">
                    <li>
                        <a>
                            <i id="nav-search-bt" class="material-icons left">search</i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-content hide-on-med-and-down red darken-3">
                <ul class="tabs tabs-transparent">
                    <li class="tab">
                        <a class="headline">Headline</a>
                    </li>
                    <li class="tab">
                        <a class="health">Health</a>
                    </li>
                    <li class="tab">
                        <a class="sports">Sports</a>
                    </li>
                    <li class="tab">
                        <a class="entertainment">Entertainment</a>
                    </li>
                    <li class="tab">
                        <a class="technology">Technology</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a class="headline sidenav-close">Headline</a>
        </li>
        <li>
            <a class="health sidenav-close">Health</a>
        </li>
        <li>
            <a class="sports sidenav-close">Sports</a>
        </li>
        <li>
            <a class="entertainment sidenav-close">Entertainment</a>
        </li>
        <li>
            <a class="technology sidenav-close">Technology</a>
        </li>
    </ul>

    <div class="row" id="news"></div>

    <footer class="page-footer hide-on-med-and-down red darken-3">
        <div class="footer-copyright red darken-3">
            <div class="container">
                PWA NEWS - 2018
            </div>
        </div>
    </footer>

    <script src="library/jquery-3.2.1.min.js"></script>
    <script src="library/materialize.min.js"></script>
    <script src="library/moment.min.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
